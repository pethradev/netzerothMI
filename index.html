                        <p><strong>Resumo:</strong> A vila de Nivrel est√° amea√ßada por Criaturas das Cinzas e um cavaleiro ca√≠do que tomou a vin√≠cola local. Os her√≥is devem investigar, unir os alde√µes e confrontar o cavaleiro, decidindo entre a reden√ß√£o e a destrui√ß√£o.</p>
                        ${renderAccordion([
                            { title: "Ato I: Nivrel em Alvoro√ßo", content: "Cena social onde os her√≥is devem usar Persuas√£o (DF 12-14) para unir os alde√µes apavorados." },

                            { title: "Ato V: Desfecho", content: "As a√ß√µes dos jogadores afetam o 'Rel√≥gio da Corrup√ß√£o' da regi√£o. A recompensa √© 1 Marco de Jornada e a alian√ßa com a Irmandade de Lumenar." }

            }
            ];

            // --- ELEMENTOS DO DOM ---
            const bodyEl = document.body;
            const searchInput = document.getElementById('search-input');
            const themeToggle = document.getElementById('theme-toggle');
            const sidebarNav = document.getElementById('sidebar-nav');
            const tabsContainer = document.getElementById('tabs-container');
            const contentArticle = document.getElementById('content-article');

            // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
            function renderContent(section) {
                const finalHtml = `
                  <h2 class="!mb-1">${highlight(section.title, state.query)}</h2>
                  <p class="!mt-0 text-sm text-gray-700 dark:text-gray-400">${highlight(section.summary, state.query)}</p>
                  <div class="mt-4">${section.content()}</div>
                `;
                contentArticle.innerHTML = finalHtml;
            }

            function renderSidebar() {
                const q = state.query.toLowerCase();
                const filtered = !q ? sections : sections
                    .map(s => ({...s, score: (s.title.toLowerCase().includes(q) ? 3 : 0) + (s.summary.toLowerCase().includes(q) ? 1 : 0)}))
                    .filter(s => s.score > 0)
                    .sort((a,b) => b.score - a.score);

                sidebarNav.innerHTML = filtered.map(s => {
                    const isActive = state.activeKey === s.key;
                    
                    const buttonClasses = isActive
                        ? 'bg-indigo-600 dark:bg-indigo-500'
                        : 'hover:bg-gray-100 dark:hover:bg-gray-800';

                    const titleClasses = isActive
                        ? 'font-semibold text-white'
                        : 'font-medium text-gray-900 dark:text-gray-100';

                    const summaryClasses = isActive
                        ? 'text-xs mt-1 text-indigo-200 dark:text-indigo-200'
                        : 'text-xs mt-1 text-gray-700 dark:text-gray-400';

                    return `
                        <li>
                            <button
                                data-key="${s.key}"
                                class="w-full text-left px-3 py-3 text-sm nav-button ${buttonClasses}"
                            >
                                <div class="${titleClasses}">${highlight(s.title, state.query)}</div>
                                <div class="${summaryClasses}">${highlight(s.summary, state.query)}</div>
                            </button>
                        </li>
                    `;
                }).join('');
            }
            
            function renderTabs() {
                tabsContainer.innerHTML = sections.map(s => `
                    <button
                        data-key="${s.key}"
                        class="px-3 py-1.5 text-sm rounded-full border nav-button ${state.activeKey === s.key ? 'border-transparent bg-indigo-600 text-white dark:bg-indigo-500 dark:text-white' : 'border-gray-400 dark:border-gray-600 text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'}"
                        title="${s.summary}"
                    >
                        ${s.title}
                    </button>
                `).join('');
            }

            function updateUI() {
                // L√≥gica de troca de tema APRIMORADA para ser mais direta e robusta
                if (state.isDark) {
                    document.documentElement.classList.add('dark');
                    bodyEl.className = 'font-sans bg-gray-950 text-gray-200';
                } else {
                    document.documentElement.classList.remove('dark');
                    bodyEl.className = 'font-sans bg-gray-50 text-gray-800';
                }
                
                themeToggle.innerHTML = state.isDark ? '‚òÄÔ∏è' : 'üåô';
                themeToggle.title = state.isDark ? 'Modo claro' : 'Modo escuro';

                renderSidebar();
                renderTabs();
                const currentSection = sections.find(s => s.key === state.activeKey) || sections[0];
                renderContent(currentSection);
            }

            // --- MANIPULADORES DE EVENTOS ---
            function handleNavClick(e) {
                const button = e.target.closest('.nav-button');
                if (button && button.dataset.key) {
                    setState({ activeKey: button.dataset.key });
                }
            }

            function handleAccordionToggle(e) {
                const button = e.target.closest('.accordion-toggle');
                if (!button) return;

                const content = button.nextElementSibling;
                const icon = button.querySelector('.accordion-icon');
                const isExpanded = button.getAttribute('aria-expanded') === 'true';

                button.setAttribute('aria-expanded', !isExpanded);
                content.classList.toggle('hidden');
                icon.textContent = isExpanded ? '+' : '‚àí';
            }
            
            // --- INICIALIZA√á√ÉO ---
            function loadState() {
                try {
                    const storedTab = localStorage.getItem('netzeroth_tab');
                    const storedTheme = localStorage.getItem('netzeroth_theme');
                    state.activeKey = storedTab ? JSON.parse(storedTab) : sections[0].key;
                    state.isDark = storedTheme ? JSON.parse(storedTheme) : true;
                } catch {
                    state.activeKey = sections[0].key;
                    state.isDark = true;
                }
            }

            function setState(newState) {
                state = { ...state, ...newState };
                
                if (newState.activeKey !== undefined) localStorage.setItem('netzeroth_tab', JSON.stringify(state.activeKey));
                if (newState.isDark !== undefined) localStorage.setItem('netzeroth_theme', JSON.stringify(state.isDark));

                updateUI();
            }



            // --- Registra os listeners ---
            searchInput.addEventListener('input', (e) => setState({ query: e.target.value }));
            themeToggle.addEventListener('click', () => setState({ isDark: !state.isDark }));
            sidebarNav.addEventListener('click', handleNavClick);
            tabsContainer.addEventListener('click', handleNavClick);
            contentArticle.addEventListener('click', handleAccordionToggle);

            // --- Primeira renderiza√ß√£o ---
            loadState();
            updateUI();
        });
    </script>
