            // --- L√≥gica de busca e pr√©-processamento ---
            function stripHtml(html) {
                if(!html) return "";
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                return tempDiv.textContent || tempDiv.innerText || "";
            }

            const processedSections = sections.map(section => {
                 const contentHtml = typeof section.content === 'function' ? section.content() : (section.content || '');
                const searchableText = stripHtml(contentHtml).toLowerCase();
                return {
                    ...section,
                    fullSearchableText: `${section.title.toLowerCase()} ${section.summary.toLowerCase()} ${searchableText}`
                };
            });
            
            // --- ELEMENTOS DO DOM ---
            const bodyEl = document.body;

            const themeToggle = document.getElementById('theme-toggle');

            const tabsContainer = document.getElementById('tabs-container');
            const contentArticle = document.getElementById('content-article');

            // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
            function renderContent(section) {
                if (!section) {
                    contentArticle.innerHTML = '<p>Selecione uma se√ß√£o para come√ßar.</p>';
                    return;
                }
                const finalHtml = `
                  <h2 class="!mb-1">${highlight(section.title, state.query)}</h2>
                  <p class="!mt-0 text-sm text-gray-700 dark:text-gray-400">${highlight(section.summary, state.query)}</p>
                  <div class="mt-4">${section.content()}</div>
                `;
                contentArticle.innerHTML = finalHtml;
                autoExpandAccordions();
            }

            function renderSearchResults() {
                const q = state.query.toLowerCase().trim();
                const filtered = processedSections.filter(s => s.fullSearchableText.includes(q));

                if (filtered.length === 0) {
                    contentArticle.innerHTML = `<div class="p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-900 shadow-sm"><p>Nenhum resultado encontrado para "<strong>${state.query}</strong>".</p></div>`;
                    return;

                const resultsHtml = filtered.map(section => `
                    <div class="mb-8 p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-900 shadow-sm">
                        <button data-key="${section.key}" class="nav-button w-full text-left">

                contentArticle.innerHTML = `<h2 class="!mb-4">Resultados da Busca</h2>${resultsHtml}`;
                autoExpandAccordions();

            function autoExpandAccordions() {
                if (state.query.trim()) {
                    const accordions = contentArticle.querySelectorAll('.accordion-toggle');

                        const title = button.querySelector('div > div:first-child');
                        if ((content && (content.innerHTML.includes('bg-yellow-300') || content.innerHTML.includes('bg-yellow-500'))) || (title && (title.innerHTML.includes('bg-yellow-300') || title.innerHTML.includes('bg-yellow-500')))) {
                           const icon = button.querySelector('.accordion-icon');
                            button.setAttribute('aria-expanded', 'true');
                            content.classList.remove('hidden');
                            if (icon) icon.textContent = '‚àí';
                        }
                    });
                }
            }
            
            function renderSidebar() {
                const q = state.query.toLowerCase().trim();
                const filtered = !q ? processedSections : processedSections;

                sidebarNav.innerHTML = filtered.map(s => {
                    const isActive = state.activeKey === s.key && !state.query.trim();
                    
                    const buttonClasses = isActive

                        : 'hover:bg-gray-100 dark:hover:bg-gray-800';

                    const titleClasses = isActive
                        ? 'font-semibold text-white'
                        : 'font-medium text-gray-900 dark:text-gray-100';

                    const summaryClasses = isActive
                        ? 'text-xs mt-1 text-indigo-200 dark:text-indigo-200'
                        : 'text-xs mt-1 text-gray-700 dark:text-gray-400';

                    return `
                        <li>

                            >
                                <div class="${titleClasses}">${highlight(s.title, state.query)}</div>
                                <div class="${summaryClasses}">${highlight(s.summary, state.query)}</div>

                    `;
                }).join('');
            }
            
            function renderTabs() {
                tabsContainer.innerHTML = sections.map(s => `
                    <button

            }

            function updateUI() {

                } else {

                renderSidebar();

                    renderContent(currentSection);
                }
            }

            // --- MANIPULADORES DE EVENTOS ---
            function handleNavClick(e) {
                const button = e.target.closest('.nav-button');
                if (button && button.dataset.key) {
                    searchInput.value = '';
                    setState({ activeKey: button.dataset.key, query: '' });
                }
            }

            function handleAccordionToggle(e) {
                const button = e.target.closest('.accordion-toggle');
                if (!button) return;

                const content = button.nextElementSibling;
                const icon = button.querySelector('.accordion-icon');
                const isExpanded = button.getAttribute('aria-expanded') === 'true';

                button.setAttribute('aria-expanded', !isExpanded);
                content.classList.toggle('hidden');
                icon.textContent = isExpanded ? '+' : '‚àí';
            }
            
            // --- INICIALIZA√á√ÉO ---
            function loadState() {
                try {
                    const storedTab = localStorage.getItem('netzeroth_tab');
                    const storedTheme = localStorage.getItem('netzeroth_theme');
                    state.activeKey = storedTab ? JSON.parse(storedTab) : processedSections[0].key;
                    state.isDark = storedTheme ? JSON.parse(storedTheme) : true;
                } catch {
                    state.activeKey = processedSections[0].key;
                    state.isDark = true;
                }
            }

            function setState(newState) {
                state = { ...state, ...newState };
                
                if (newState.activeKey !== undefined && !newState.query) {

                }

                }

            contentArticle.addEventListener('click', (e) => {
